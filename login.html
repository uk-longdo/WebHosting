<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *,html,body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #web_log{
            
            width: 100%;
            height: 100vh;
            background:#858585; 
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            display: flex;
            justify-content: center;
            
        }
        .box_one{
            background: #F0F0F0;   
            width: 800px;
            height: 800px;
            
            position: relative;
        }
        .box_one > img{
            
            width: 400px;
            height: 100px;            
            position: absolute;
            top: 20px;
            left: 25%;
        }
        .box1{
            
            width: 400px;
            height: 100px;            
            position: absolute;
            top: 30%;
            left: 25%;
            
        }
        .box2{
            
            width: 400px;
            height: 100px;            
            position: absolute;
            top: 45%;
            left: 25%;
            
        }
        
        .box3{
            border: 1px solid red;
            width: 400px;
            height: 100px;            
            position: absolute;
            top: 70%;
            left: 25%;
        }
        input{
            width: 100%;
            height: 50px;
            position: absolute;
            top: 30px;
            left: 0px;
            background: #DEDEDE;
        }
    </style>
</head>
<body>
    <div id="web_log">
        <div class="box_one">
            <img src="title.png">
            <div class="box1">ID:
                <input type="text" placeholder="아이디를 입력해주세요">
            </div>
            <div class="box2">PassWord:
                <input type="password" placeholder="패스워드를 입력해주세요">
            </div>
            <div class="box3">로그인</div>
        </div>
    </div>
</body>
</html>
